apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-pv
  labels:
    type: local
    name: db-pv
spec:
  storageClassName: standard
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/Users/bapi/data/mysql"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-claim
spec:
  storageClassName: standard
  selector:
    matchLabels:
      name: "db-pv"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi